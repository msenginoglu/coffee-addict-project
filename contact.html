  </head>
  <body>
    <header id="top">
      <!--Aşağıdaki back to top'a tıklanınca buraya yönlenmesi için header'a bir id verdim.-->
      <div>
        <img
        src=https://www.freepnglogos.com/uploads/coffee-logo-png/coffee-logo-symbol-19.png
        alt="A hot coffee photo" width="25%" />
        <h1>Contact</h1>
      </div>

      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="numbers.html">Numbers</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>

    <main>
      <figure>
        <img
          src="https://images.pexels.com/photos/1695052/pexels-photo-1695052.jpeg?cs=srgb&dl=pexels-igor-haritanovich-1695052.jpg&fm=jpg"
          alt="Lots of coffee beans"
          width="100%"
        />
      </figure>

      <article>
        <h2>Contact</h2>
        <form action="#" method="get">
          <label for="name">Name: </label>
          <input
            type="text"
            id="name"
            placeholder="Your name here"
            name="name"
            required
          />
          <br /><br />
          <label for="email">Email: </label>
          <input
            type="email"
            id="email"
            placeholder="Your email here"
            name="email"
            required
          />
          <br /><br />
          <label for="description">Description</label><br /><br />
          <textarea
            name="description"
            id="description"
            placeholder="Your description here"
            cols="30"
            rows="10"
            required
          ></textarea
          ><br />
          <button>Submit</button>
        </form>
      </article>
    </main>
